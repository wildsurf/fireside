<head>
  <title>chatapp</title>
</head>


<body>
  <div class="page-content">
    <h2>Fireside</h2>
    {{> chat_window}}
  </div>
</body>


<template name="login_box">
  <div class="user-details">
    <img src="{{user.profileImg}}" alt="{{user.name}}">
    <strong>{{user.name}}</strong>
  </div>
</template>


<template name="user_details">
  <div class="user-details">
    <img src="{{user.profileImg}}" alt="{{user.name}}">
    <strong>{{user.name}}</strong>
  </div>
</template>


<template name="chat_window">
  {{#if currentUser}}
    <input type="button" id="log-out" value="Log out">
  {{else}}
    <input type="button" id="log-in" value="Log in">
  {{/if}}
  {{> hide_log}}
  <section class="chats">
    {{#each posts}}
      {{> chat_post}}
    {{/each}}
  </section>
  <div class="chat-entry post">
    {{> login_box}}
    {{> chat_textbox}}
  </div>
</template>

<template name="hide_log">
  <input id="hide-chat" type="button" value="Hide chat">
</template>

<template name="chat_post">
  <article class="post">
    {{> user_details }}
    <p class="message"><span class="time">[{{date}}]</span> {{message}}</p>
  </article>
</template>

<template name="chat_textbox">
  <textarea id="add-post" placeholder="Type your message, then hit 'Enter' to post"></textarea>
</template>
